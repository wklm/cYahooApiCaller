<!DOCTYPE html>
<html>

<head>
  <title>Index</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>

<form class="form-horizontal" role="form" method="post" action="">
   <div class="form-group">
	   <label for="cname" class="col-sm-2 control-label">Company Name:</label>
	   <div class="col-sm-10">
		   <input type="text" name="cname">
	   </div>
   </div>
   <div class="form-group">
	   <label for="bday" class="col-sm-2 control-label">Begin Day:</label>
	   <div class="col-sm-10">
			<input type="text" name="bday">
	   	</div>
   </div>
   <div class="form-group">
   	   <label for="bmonth" class="col-sm-2 control-label">Begin Month:</label>
	   <div class="col-sm-10">
			<input type="text" name="bmonth">
	   	</div>
   </div>
   <div class="form-group">
   	   <label for="byear" class="col-sm-2 control-label">Begin Year:</label>
	   <div class="col-sm-10">
			<input type="text" name="byear">
	   	</div>
   </div>
   <div class="form-group">
   	   <label for="eday" class="col-sm-2 control-label">End Day:</label>
	   <div class="col-sm-10">
			<input type="text" name="eday">
	   	</div>
   </div>
   <div class="form-group">
   	   <label for="emonth" class="col-sm-2 control-label">End Month:</label>
	   <div class="col-sm-10">
			<input type="text" name="emonth">
	   	</div>
   </div>
   <div class="form-group">
   	   <label for="eyear" class="col-sm-2 control-label">End Year:</label>
	   <div class="col-sm-10">
			<input type="text" name="eyear">
	    </div>
   </div>
   <div class="form-group">
   	   <label for="strike" class="col-sm-2 control-label">Strike Price:</label>
	   <div class="col-sm-10">
			<input type="text" name="strike">
	   	</div>
   </div>
   <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Execute</button>
    </div>
   </div>
</form>
</body>
</html>
